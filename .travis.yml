language: cpp

install:
  - sudo pip install cpp-coveralls

os:
  - linux
  - osx
  
compiler:
  - clang
  - gcc

env:
  - MAKE_FLAGS=test
  - MAKE_FLAGS=gcov

script:
  make $MAKE_FLAGS

matrix:
  exclude:
    - compiler: clang
      env: MAKE_FLAGS=gcov

after_success:
  - if [ x"$MAKE_FLAGS" = x"gcov" ]; then coveralls --exclude lib --exclude tests --gcov-options '\-lp'; fi

cache:
  directories:
    - $HOME/virtualenv/python2.7/lib/python2.7/site-packages
